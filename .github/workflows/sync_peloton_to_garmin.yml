name: üîÑ Sync Peloton to Garmin

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: üß± Checkout repository
        uses: actions/checkout@v4

      - name: üê≥ Run Docker container to sync
        uses: addnab/docker-run-action@v3
        with:
          image: philosowaffle/peloton-to-garmin:console-stable
          options: --rm
          envs: |
            PELOTON_USERNAME
            PELOTON_PASSWORD
            GARMIN_USERNAME
            GARMIN_PASSWORD
        env:
          PELOTON_USERNAME: ${{ secrets.PELOTON_USERNAME }}
          PELOTON_PASSWORD: ${{ secrets.PELOTON_PASSWORD }}
          GARMIN_USERNAME: ${{ secrets.GARMIN_USERNAME }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
